<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       p{
        background-color:aqua;
        border:4px  solid black;
        margin:10px;
        padding:20px;
       }
       #f{
        opacity:0;
       }
       #a{
        opacity:0.2;
       }
       #b{
        opacity:0.4;
       }
       #c{
        opacity:0.6;
       }
       #d{
        opacity:0.8;
       }
       #e{
        opacity:1;
       }
    </style>
</head>
<body>
    <p id="f">0 Opacity</p>
    <p id="a">0.2 Opacity</p>
    <p id="b">0.4 Opacity</p>
    <p id="c">0.6 Opacity</p>
    <p id="d">0.8 Opacity</p>
    <p id="e">1 Opacity</p>
</body>
</html>
